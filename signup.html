<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form|Health First</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="signup.css">
      <link rel="stylesheet" href="nevigation.css">
      <style>
         body{
            background-color: white;
         }
      </style>
   </head>
   <body>
      <div class="header" style="position: absolute; top: 200px; left: 890px;">
         <img src="Healthfinal.png" alt="Health First">
     </div>
      <div class="wrapper" style="position:absolute; top: 400px;">
         <div class="title">
            Login Form
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Not a member? <a href="#">Signup now</a>
            </div>
         </form>
      </div>
   </body>
</html>
